	<body>
		<header>
			<select id="no_select" class="selectpicker" data-live-search="true" data-size="11">
				<option disabled selected>普段着</option>
				<optgroup label="">
			</select>
			<select id="no_select_uw" class="selectpicker" data-live-search="true" data-size="11">

				<optgroup label="">
			</select>
			<div id="ani_select">
			</div>
		</header>
		
		<script type="text/javascript">
			for(var i in List)
			{
				console.log(List[i].file_name + " " + List[i].chr_name);
				$("#no_select").append($('<option value="' + List[i].file_name + '">' + List[i].rarity + ' ' + List[i].chr_name + '</option>'));
			}
			for(var i in ListUW)
			{
				console.log(ListUW[i].file_name + " " + ListUW[i].chr_name);
				$("#no_select_uw").append($('<option value="' + ListUW[i].file_name + '">' + ListUW[i].rarity + ' ' + ListUW[i].chr_name + '</option>'));
			}
		</script>
		
		<div id="spine_area" class="canvas-area">
